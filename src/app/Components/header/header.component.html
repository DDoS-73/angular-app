<header class="py-3">
  <div class="container d-flex justify-content-between">
    <app-logo></app-logo>
    <div *ifAuthenticated class="d-flex align-items-center">
      <fa-icon class="me-2 ms-3" [icon]="faUser"></fa-icon>
      <span>{{username}} login</span>

      <a (click)="logOut()" routerLink="../login" class="link-light">
        <fa-icon class="me-2 ms-3" [icon]="logOff"></fa-icon>
        <span>Log off</span>
      </a>
    </div>
  </div>
</header>
