<div [appChangeBorder]="course.creationDate" class="card mb-3">
  <div class="card-body d-flex">
    <div class="content w-75">
      <div class="d-flex justify-content-between">
        <h2 class="card-title">{{course.title}}</h2>
        <div class="info">
          <div class="info_item">
            <fa-icon [icon]="clock"></fa-icon>
            {{course.duration}}
          </div>
          <div id="date" class="info_item">
            <fa-icon [icon]="calendar"></fa-icon> {{course.creationDate}}
          </div>
        </div>
      </div>
      <p class="card-text">{{course.description}}</p>
    </div>
    <div class="btn-block d-flex align-items-center w-25 justify-content-center">
      <button (click)="editHandler()" class="btn btn-info me-3"><fa-icon class="me-2" [icon]="pencil"></fa-icon> Edit</button>
      <button (click)="deleteHandler()" class="btn btn-info"><fa-icon [icon]="trash"></fa-icon> Delete</button>
    </div>
  </div>
</div>
