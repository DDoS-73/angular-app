<div class="input-block mb-3">
  <p class="d-flex justify-content-between mb-1">
    <b>Title:</b><span>*required</span>
  </p>
  <mdb-form-control>
    <input
      (input)="handlerInput($event)"
      [value]="title"
      mdbInput
      type="text"
      id="form1"

  </mdb-form-control>
</div>
