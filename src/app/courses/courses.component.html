<div *ngIf="courses.length; else noData" class="container">
  <div class="d-flex justify-content-end add-btn-block mb-3">
    <button class="btn btn-info"><fa-icon class="me-2" [icon]="plus"></fa-icon>Add course</button>
  </div>
  <app-course-item (deleteCourse)="deleteCourse($event)" *ngFor="let course of courses | orderBy:'creationDate'; trackBy: trackByID" [course]="course"></app-course-item>
  <a (click)="loadMoreHandler()" href="#" class="link-info card p-3 text-center" id="loadMoreBtn">Load more</a>
</div>

<ng-template #noData>
  <div class="container">
    <h3 class="mt-4 text-center text-black">NO DATA. FEEL FREE TO ADD NEW COURSE</h3>
  </div>
</ng-template>
